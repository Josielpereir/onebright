        <div class="contact-form">
            <h2>Entre em Contato</h2>
            <form action="submit_contact_form.php" method="post">
                <input type="text" name="name" placeholder="Seu Nome" required>
                <input type="text" name="city" placeholder="Sua Cidade" required>
                <input type="text" name="neighborhood" placeholder="Seu Bairro" required>
                <select name="service" required>
                    <option value="" disabled selected>Selecione o Serviço Desejado</option>
                    <option value="move_in">Move In</option>
                    <option value="move_out">Move Out</option>
                    <option value="deep_cleaning">Deep Cleaning</option>
                    <option value="regular_cleaning">Regular Cleaning</option>
                    <option value="office_cleaning">Office Cleaning</option>
                    <option value="carpet_cleaning">Carpet Cleaning</option>
                </select>
                <input type="email" name="email" placeholder="Seu Email" required>
                <input type="text" name="phone" placeholder="Seu Telefone" required>
                <textarea name="message" rows="5" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

   <script>
      /* Google map
      ------------------------------------------------*/
      var map = '';
      var center;

      function initialize() {
        var mapOptions = {
          zoom: 16,
          center: new google.maps.LatLng(13.758468,100.567481),
          scrollwheel: false
        };
        
        map = new google.maps.Map(document.getElementById('google-map'),  mapOptions);

        google.maps.event.addDomListener(map, 'idle', function() {
          calculateCenter();
        });
        
        google.maps.event.addDomListener(window, 'resize', function() {
          map.setCenter(center);
        });
      }

      function calculateCenter() {
        center = map.getCenter();
      }

      function loadGoogleMap(){
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' + 'callback=initialize';
        document.body.appendChild(script);
      }
      $(document).ready(function(){                
        loadGoogleMap();                
      });
      </script>
